name: bridge
description: "A new Flutter project. file sharing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Core ---
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  # --- File & Network Operations ---
  file_picker: ^8.0.6
  path_provider: ^2.1.3
  file_saver: ^0.2.14
  http: ^1.2.2
  http_parser: ^4.0.2
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_multipart: ^2.0.0
  open_filex: ^4.4.0
  path: ^1.9.0
  archive: ^3.5.1

  # --- Device & Platform Features ---
  permission_handler: ^11.3.1
  universal_io: ^2.2.2
  shared_preferences: ^2.2.3
  nsd: ^4.0.3
  launch_at_startup: ^0.3.1
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0

  #Single Instance GitHub version
  flutter_single_instance: ^1.6.1

  # --- Android Background Service ---
  flutter_background_service: ^5.1.0
  flutter_background_service_android: ^6.1.0
  flutter_local_notifications: ^17.2.1

  # --- Desktop System Tray & Window Management ---
  system_tray: ^2.0.3
  window_manager: ^0.5.1

# --- START: DEPENDENCY CONFLICT FIX ---
dependency_overrides:
  uuid: ^4.4.0
# --- END: DEPENDENCY CONFLICT FIX ---

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/

# --- START: APP ICON CONFIG ---
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icon.png"
  linux:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
# --- END: APP ICON CONFIG ---
